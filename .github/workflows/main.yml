# .github/workflows/main.yml
name: Atualizar Dashboard de KPIs

on:
  workflow_dispatch: # Permite executar manualmente pela interface do GitHub
  schedule:
    - cron: '0 8 * * *' # Executa todos os dias às 08:00 (UTC)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Repositório
        uses: actions/checkout@v3

      - name: 2. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 3. Instalar as Bibliotecas
        run: pip install -r requirements.txt

      - name: 4. Executar os scripts para gerar o dashboard
        run: |
          python main.py
          python gerar_dashboard.py
        env:
          DMG_USER_TOKEN: ${{ secrets.DMG_USER_TOKEN }}

      - name: 5. Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs